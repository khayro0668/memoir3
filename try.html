    body {

        background: #f0f0f0;
    }
    .card {
        width: 260px; /* Adjusted for margins and padding */
        height: 350px; /* Increased height of the cards */
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Keeps content organized */
        border: black 1px solid;
    }
   
    .card button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .card button:hover {
        background-color: #0056b3;
    }

    .card-of-acc {
        border: 1px solid black;
        height: 70%;

        background-image: url('skrt.png');

</style>
