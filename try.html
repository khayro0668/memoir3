<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .menu-of-options {
            align-items: center;
            justify-content: center;
            height: 570px;
            width: 250px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            background-color: rgb(32, 162, 160);
        }

        .menu-of-options button {
            width: 99%;
            height: 50px;
            margin-left: 10px;
            background-color: transparent;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border: none;
        }

        .menu-of-options button :hover {
            color: #D8F3F9;
        }

        .logo {
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid black;
            align-items: center;
            justify-content: center;
            margin-left: 75px;
        }

        .ptn :hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="menu-of-options" id="menu-of-options">
        <div style="justify-content: center;align-items: center;margin-top: 3px;">

            </div>
        </div>
        <div class="ptn"><button id="home"><i class="fa-solid fa-house"></i> home</button></div>
