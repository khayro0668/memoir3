<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number of Floors in Hotel</title>
    <style>
        
        .central-card {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .central-card input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            box-sizing: border-box;
        }
        .central-card button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .central-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="central-card">
        <h1>Enter Number of Floors in Hotel</h1>
        <input type="number" id="floors" name="floors" placeholder="Enter number of floors">
        <button onclick="confirmFloors()">Confirm</button>
    </div>

    <script>
        function confirmFloors() {
            const floors = document.getElementById('floors').value;
            alert(`The number of floors entered is: ${floors}`);
        }
    </script>
