<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Tooltip</title>
  <style>
    .card {
      width: 100px;
      height: 50px;
      background-color: lightblue;
      border: 1px solid #ccc;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .tooltip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" onmouseover="showTooltip('John')" onmouseout="hideTooltip()">
    John
  </div>
  <div class="card" onmouseover="showTooltip('Alice' + '\n' + 'lll')" onmouseout="hideTooltip()">
    Alice
  </div>
  <div class="card" onmouseover="showTooltip('Bob')" onmouseout="hideTooltip()">
    Bob
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    function showTooltip(name) {
      var tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = name;
      tooltip.style.display = "block";
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }
  </script>
</body>
</html>
