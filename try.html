<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        .a .b,
        .a .c {
            transition: color 0.3s;
            /* تأثير انتقالي للون */
        }
    </style>
</head>

<body>

    <div class="a" style="border: 1px solid black;">
        <div class="b">نص B</div>
        <div class="c">نص C</div>
    </div>

    <script>
        // اختيار العنصر بالكلاس a
        var elementA = document.querySelector('.a');

        // إضافة حدث الـ hover باستخدام JavaScript
        elementA.addEventListener('mouseover', function () {
            // تغيير لون النص للعنصر b
            this.querySelector('.b').style.color = 'red';
            // تغيير لون النص للعنصر c
            this.querySelector('.c').style.color = 'blue';
        });

        elementA.addEventListener('mouseout', function () {
            // إعادة اللون الافتراضي للنصوص
            this.querySelector('.b').style.color = '';
            this.querySelector('.c').style.color = '';
        });
    </script>

</body>

</html>
