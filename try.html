<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>بحث في القائمة الديناميكية</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .search-container {
            width: 300px;
            margin: 50px auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin-top: -1px;
            /* Remove space between */
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="ابحث عن الاسم...">
        <ul id="itemsList"></ul>
    </div>
    <script>
        // تعريف البيانات ديناميكيا
        const items = [
            { name: "أحمد", number: "1234" },
            { name: "محمد", number: "5678" },
            { name: "سارة", number: "91011" },
            { name: "ليلى", number: "121314" }
        ];

        function populateList() {
            const ul = document.getElementById('itemsList');
            items.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - ${item.number}`;
                ul.appendChild(li);
            });
        }

        function filterItems() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var ul = document.getElementById("itemsList");
            var li = ul.getElementsByTagName("li");

            for (var i = 0; i < li.length; i++) {
                var txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        // دالة لتهيئة القائمة عند تحميل الصفحة
        window.onload = function () {
            populateList();
        };
    </script>
</body>

</html>
