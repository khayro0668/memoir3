    <script>
        // إنشاء قائمة الاختيارات
        const choices = ['اختيار 1', 'اختيار 2', 'اختيار 3', 'اختيار 4', 'اختيار 5', 'اختيار 6', 'اختيار 7', 'اختيار 8', 'اختيار 9'];
        const choiceContainer = document.getElementById('choice-container');

        choices.forEach(choice => {
            const div = document.createElement('div');
            div.classList.add('item');
            div.textContent = choice;
            div.onclick = () => {
                div.classList.toggle('selected');
            };
            choiceContainer.appendChild(div);
        });
        
        function showSelections() {
            const selectedItems = document.querySelectorAll('.item.selected');
            const resultContainer = document.getElementById('result');
            const selections = Array.from(selectedItems).map(item => item.textContent);
            resultContainer.textContent = selections.length > 0 ? 'الاختيارات المحددة: ' + selections.join(', ') : 'لم يتم اختيار أي عنصر';
        }
    </script>
