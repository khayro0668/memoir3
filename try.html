    body {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        background: #f0f0f0;
    }
    .card-acc {
        width: 260px; /* Adjusted for margins and padding */
        height: 350px; /* Increased height of the cards */
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Keeps content organized */
        border-radius: 30px;
    }
   
    .card-acc button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .card-acc button:hover {
        background-color: #0056b3;
    }

    .card-of-acc {
        height: 70%;
        width: 100%;
        /* background-image: url('f6.png'); */
        background-size: cover;
        border-radius: 110px;

</style>
