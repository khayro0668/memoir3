<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in a Card</title>
    <style>
        .card {
            width: 500px;
            height: 430px;
            margin: 50px auto; /* Center the card on the page */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
            background-color: lightgray; /* Light gray background for the card */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes space evenly */
            box-sizing: border-box; /* Includes padding in the element's total dimensions */
        }

        label {
            display: block; /* Ensures the label is on its own line */
            margin-bottom: 16px; /* Increased space between label and input */
            font-size: 14px; /* Font size for labels */
            color: #333333; /* Dark grey color for text */
            background-color: lightgray;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            margin-bottom: 15px; /* Increased space below each input */
            padding: 8px;
            width: calc(100% - 16px); /* Full width minus padding */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px; /* Rounded corners for inputs */
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="date">Start Date:</label>
            <input type="date" id="date" name="date">

            <label for="duration">Reservation Period (in days):</label>
            <input type="number" id="duration" name="duration">

            <label for="pillows">Pillows Number:</label>
            <input type="number" id="pillows" name="pillows">
        </form>
    </div>
</body>
</html>
