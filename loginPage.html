<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in a Card</title>
    <style>
        .card-of-set {
            width: 500px;
            height: 485px;
            margin: 50px auto; /* Center the card on the page */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
            background-color: lightgray; /* Light gray background for the card */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes space evenly */
            box-sizing: border-box; /* Includes padding in the element's total dimensions */
        }

        .label-of-set {
            display: block; /* Ensures the label is on its own line */
            margin-bottom: 16px; /* Increased space between label and input */
            font-size: 14px; /* Font size for labels */
            color: #333333; /* Dark grey color for text */
            background-color: lightgray;
        }

        .input-of-set {
            margin-bottom: 15px; /* Increased space below each input */
            padding: 8px;
            width: calc(100% - 16px); /* Full width minus padding */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px; /* Rounded corners for inputs */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
        }

        .btn-of-set {
            padding: 10px 20px;
            margin: 5px; /* Space between buttons */
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Initial subtle shadow */
        }

        .btn-of-set:hover {
            background-color: ;#007BFF /* Darker blue on hover */
            color:black; /* Change text color to gold on hover */
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); /* Enhanced shadow on hover */
            transform: scale(1.05); /* Slightly increase the size */
        }
    </style>
</head>
<body>
    <div class="card-of-set">
        <form>
            <label class="label-of-set" for="name">Name:</label>
            <input class="input-of-set" type="text" id="name" name="name">
            <label class="label-of-set" for="email">Email:</label>
            <input class="input-of-set" type="email" id="email" name="email">
            <label class="label-of-set" for="date">Start Date:</label>
            <input class="input-of-set" type="date" id="date" name="date">
            <label class="label-of-set" for="duration">Reservation Period (in days):</label>
            <input class="input-of-set" type="number" id="duration" name="duration">
            <label class="label-of-set" for="pillows">Pillows Number:</label>
            <input class="input-of-set" type="number" id="pillows" name="pillows">
        </form>
        <div class="button-container">
            <button class="btn-of-set" type="button" onclick="submitForm()">Show Infos</button>
            <button class="btn-of-set" type="button" onclick="cancelForm()">Cancel Reservation</button>
        </div>
    </div>
</body>
</html>
