<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="434741953_908476244407691_3458671040561510092_n.jpg">
    <link rel="stylesheet" href="styleOfContentDisplayPage.css">
    <link rel="stylesheet" href="styleOfModifySettings.css">
    <link rel="stylesheet" href="styleOfDisplayInformation.css">
    <link rel="stylesheet" href="styleOfPageOfSettings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="data.js"></script>
    <script src="functions.js"></script>
    <script src="PMS.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="menu-of-options" id="menu-of-options">
        <div class="logo" style="background-image: url('434741953_908476244407691_3458671040561510092_n.jpg');background-size: cover;"></div>
        <div class="ptn"><button id="home"><i class="fa-solid fa-house"></i>Home</button></div>
        <div class="ptn"><button id="rooms" onclick="goToPageOfRooms()"><i class="fa-solid fa-door-closed"></i>Rooms</button></div>
        <div class="ptn"><button id="clock"><i class="fa-solid fa-calendar-days"></i>Clock</button></div>
        <div class="ptn"><button id="settings" onclick="generatePageOfSettings()"><i class="fa-solid fa-gear"></i>Settings</button></div>
        <div class="ptn"><button id="historique" onclick=""><i class="fa-solid fa-box-archive"></i>Archive</button></div>
        <div class="ptn"><button id="payment" onclick=""><i class="fa-solid fa-cart-shopping"></i>Payment</button></div>
        <div class="ptn"><button id="log-out" onclick=""><i class="fa-solid fa-right-from-bracket"></i>Log out</button></div>
    </div>
    <div class="container" id="container">
        <div class="selection-bar" id="main-selection-bar" style="display: none;"></div>
        <div class="selection-bar" id="room-selection-bar" style="display: none;"></div>
        <div class="selection-bar" id="unbookedRoom-selection-bar" style="display: none;"></div>
        
        <div class="display-information" id="view-rooms" style="display: none;"></div>
        <div class="display-information" id="view-room-information" style="display: none;"></div>
        <div class="display-information" id="view-payment-information" style="display: none;"></div>
        <div class="display-information" id="view-booking-information" style="display: none;"></div>
        <div class="display-information" id="modify-room-information" style="display: none;"></div>
        <div class="display-information" id="reservation-of-room" style="display: none;"></div>
    </div>
    <div class="page-of-settings" id="page-of-settings" style="display: none;">
        <div class="card-setting" id="set-price" style="background-image: url('438137619_3808940162764568_6981665829789075154_n.jpg');background-size: cover;" onclick="getPageOfPriceSettings()"></div>
        <div class="card-setting" id="set-quantite"></div>
    </div>
    <div class="page-of-price-settings" id="page-of-price-settings" style="display: none;">
        
    </div>
</body>

</html>
