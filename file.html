<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="434741953_908476244407691_3458671040561510092_n.jpg">
    <link rel="stylesheet" href="styleOfContentDisplayPage.css">
    <link rel="stylesheet" href="styleOfModifySettings.css">
    <link rel="stylesheet" href="styleOfDisplayInformation.css">
    <link rel="stylesheet" href="styleOfLoginPage.css">
    <link rel="stylesheet" href="styleOfPageOfSettings.css">
    <link rel="stylesheet" href="popUpLogInStyle.css">
    <link rel="stylesheet" href="styleOfArchivesPage.css">
    <link rel="stylesheet" href="styleOfClockPage.css">
    <link rel="stylesheet" href="styleOfPaymentPage.css">
    <link rel="stylesheet" href="stylePageOfCalendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="data.js"></script>
    <script src="functions.js"></script>
    <script src="PMS.js"></script>
    <title>PMS</title>
    <!--uns -->

</head>

<body>

    <!-- log in -->
    <div class="login-page" id="login-page">
        <div class="container-of-cards-of-login-page" id="container-of-cards-of-login-page">
            <!--  -->
        </div>
    </div>

    <!-- accounts -->
    <div class="account-of-employes" id="account-of-employes" style="display: none;">
        <!-- dynamique page -->
    </div>

    <!-- pop ups -->
    <div id="accounts"></div>

    <div class="overlay" onclick="closePopup()" id="popup"></div>
    <div class="popup" id="popup">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="checkPassword()" id="popup">check</button>
        <div id="result"></div>
    </div>

    <!-- pms app -->
    <div class="pms-app" id="pms-app" style="display: none;">
        <!-- menu of buttons -->
        <div class="menu-of-options" id="menu-of-options" style="display: none;">
            <!--  -->
        </div>

        <!-- display information -->
        <div class="container" id="container" style="display: none;">
            <div class="selection-bar" id="main-selection-bar" style="display: none;"></div>
            <div class="selection-bar" id="room-selection-bar" style="display: none;"></div>
            <div class="selection-bar" id="unbookedRoom-selection-bar" style="display: none;"></div>
            <div class="display-information" id="view-rooms" style="display: none;"></div>
            <div class="display-information" id="view-room-information" style="display: none;"></div>
            <div class="display-information" id="view-resident-information" style="display: none;"></div>
            <div class="display-information" id="view-payment-information" style="display: none;"></div>
            <div class="display-information" id="view-booking-information" style="display: none;"></div>
            <div class="display-information" id="modify-room-information" style="display: none;"></div>
            <div class="display-information" id="reservation-of-room" style="display: none;"></div>
        </div>

        <!-- display information -->
        <div class="container-of-card-of-settings" id="page-of-settings" style="display: none;">
            <div class="card-of-setting-type" onclick="getPageOfPriceSettings()">
                <div class="emoji">üí≤</div> <!-- You may change the emoji if needed -->
                <span class="label">price</span>
            </div>

            <div class="card-of-setting-type" onclick="getPageOfQuantiteSettings()">
                <div class="emoji">üî¢</div> <!-- You may change the emoji if needed -->
                <span class="label">quantity</span>
            </div>
        </div>

        <!-- dispaly information -->
        <div class="card-of-price-settings1" id="page-of-price-settings" style="display: none;">
            <button class="go-back-button" onclick="generatePageOfSettings()">‚áê</button>
            <div class="container-of-card-of-settings2">
                <div class="card-of-setting1-type" onclick="getPageOfPriceRoomsSettings()">
                    <div class="emoji1">üö™</div>
                    <span class="label">Room</span>
                </div>
                <div style="margin-left: 50px;">
                    <div class="card-of-setting1-type" onclick="getPageOfOthers()">
                        <div class="emoji2">„Éª„Éª„Éª</div>
                        <span class="label">Others</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- display information -->
        <div class="card-of-price-settings1" id="page-of-quantite-settings" style="display: none;">
            <button class="go-back-button" onclick="generatePageOfSettings()">‚áê</button>
            <div class="container-of-card-of-settings2">
                <div class="card-of-setting1-type" onclick="">
                    <div class="emoji1">üö™</div>
                    <span class="label">Room</span>
                </div>
                <div style="margin-left: 50px;">
                    <div class="card-of-setting1-type" onclick="getPageOfOthers()">
                        <div class="emoji2">„Éª„Éª„Éª</div>
                        <span class="label">Others</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- display information -->
        <div class="page-of-price-settings" id="page-of-price-of-rooms-settings" style="display: none;">
            <!--  -->
        </div>

        <!-- display information -->
        <div class="page-of-price-settings" id="page-of-price-of-others-settings" style="display: none;">
            <!--  -->
        </div>

        <!-- display information -->
        <div class="page-of-archives" id="page-of-archives" style="display: none;">
            <!-- page of archives -->
        </div>

        <!-- display information -->
        <div id="page-of-clock" style="display: none;">
            <div id="type-of-search">
                <div class="part-of-period">
                    <p>First date</p>
                    <p>Second date</p>
                    <input type="date" id="first-date">
                    <input type="date" id="second-date">
                </div>
            
                <div class="part-of-country" id="part-of-country">
                    <select id="countryDropdown" onchange="showSelectedCountry()">
                        <option value="">All country</option>
                    </select>
                </div>
                
                <div class="part-of-gender">
                    <select id="genderDropdown" onchange="displaySelectedGender()">
                        <option value="">All Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="type-of-sort">
                    <select id="sortDropdown" onchange="displaySelectedSort()" style="width: 100px;">
                        <option value="">Random sort</option>
                        <option value="sort-by-date-of-arrival">sort by date of arrival</option>
                        <option value="sort-by-ascending-order-booking-period">sort by duration A</option>
                        <option value="sort-by-descending-order-booking-period">sort by duration D</option>
                        <option value="sort-by-ascending-order-start-date">sort by start date A</option>
                        <option value="sort-by-descending-order-start-date">sort by start date D</option>
                    </select>
                </div>
                
                <div class="part-of-date">
                    date
                    <input type="date" id="input-date">
                </div>
                
                <input id="searchName" type="text" oninput="showSuggestions()" placeholder="Search" onkeydown="if (event.keyCode == 13) { generateClock(); return false;  }"> 
                <ul id="suggestions"></ul>
                <button onclick="generateClock()">Generate Clock</button>
                
            </div>
            
            <div id="show-current-residents">
                <!--  -->
            </div>
        </div>
        
        

        <!-- display information -->
        <div id="page-of-calendar" style="display: none;">
            <div style="display: flex;align-items: center;justify-content: center;width: 870px;margin-left: 63px;">
                <div id="days-in-calendar">
                    <!--  -->
                </div>
            </div>
            <div id="boocked-in-days">
                <!--  -->
            </div>
        </div>
    </div>

</body>

</html>
