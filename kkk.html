<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for readability */
            background: #f4f4f4; /* Light grey background */
            padding: 20px; /* Adds padding around the content */
        }
        table {
            width: 100%; /* Full width of its container */
            max-width: 600px; /* Maximum width of the table */
            margin: 0 auto; /* Centers the table horizontally */
            background: white; /* White background for the table */
            border-collapse: collapse; /* Collapses border so they become one */
        }
        th, td {
            padding: 10px; /* Padding inside each cell */
            border: 1px solid #ddd; /* Light grey border around cells */
            text-align: left; /* Aligns text to the left */
        }
        th {
            background-color: #f2f2f2; /* Lighter grey background for header cells */
        }
        .total {
            font-weight: bold; /* Makes the total row bold */
            color: #333; /* Dark grey color for the text */
        }
        .name-of-hotel{
            margin-left: 250px;
        }
        .container6{
          border: #333 1px solid;
          height: 499px;
          width: 749px;
        }

    </style>
</head>
<body>
    <div class="container6">
    <h2 class="name-of-hotel">Hotel Bill Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Guest name</td>
                <td>$300.00</td>
            </tr>
            <tr>
                <td>Duration</td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>Start date</td>
                <td>$100.00</td>
            </tr>
            <tr>
                <td>End date</td>
                <td></td>
            </tr>
            <tr>
                <td>Vip Tax</td>
                <td>$30.00</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>$30.00</td>
            </tr>
            <tr class="total">
                <td>Total Due</td>
                <td>$480.00</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
