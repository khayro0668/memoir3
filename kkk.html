<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern and clean font */
            background: #eceff1; /* Very light grey-blue background */
            padding: 40px; /* Adds more padding around the content for better framing */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container6 {
            border: 2px solid #455a64; /* Dark blue-grey border */
            padding: 20px;
            background: white; /* White background for the content area */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 550px; /* Reduced width */
        }
        .h2-of-bill {
            text-align: center;
            color: #37474f; /* Dark grey color for the title */
            margin-bottom: 20px; /* Adds space below the title */
        }
        .table-of-bill {
            width: 90%; /* Full width of its container */
            border-collapse: collapse; /* Collapses border so they become one */
            margin: auto;
        }
        .th-of-bill, .td-of-bill {
            padding: 12px; /* Increased padding for better cell spacing */
            border-bottom: 1px solid #ccc; /* Light grey border for a subtle look */
            text-align: left; /* Aligns text to the left */
        }
        .th-of-bill {
            background-color: #cfd8dc; /* Light blue-grey for header cells */
        }
        .td-of-bill {
            background-color: #fafafa; /* Slightly off-white for a soft contrast */
            color: #455a64; /* Dark blue-grey text for readability */
        }
        .total12 {
            font-weight: bold; /* Keeps the total row bold */
            background-color: #b0bec5; /* Medium blue-grey background for the total row */
            color: #263238; /* Nearly black for high contrast text */
        }
    </style>
</head>
<body>
    <div class="container6">
        <h2 class="h2-of-bill">Hotel Bill Summary</h2>
        <table class="table-of-bill">
            <thead>
                <tr>
                    <th class="th-of-bill">Description</th>
                    <th class="th-of-bill">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td-of-bill">Guest Name</td>
                    <td class="td-of-bill">John Doe</td>
                </tr>
                <tr>
                    <td class="td-of-bill">Duration</td>
                    <td class="td-of-bill">3 Nights</td>
                </tr>
                <tr>
                    <td class="td-of-bill">Start Date</td>
                    <td class="td-of-bill">2024-01-01</td>
                </tr>
                <tr>
                    <td class="td-of-bill">End Date</td>
                    <td class="td-of-bill">2024-01-04</td>
                </tr>
                <tr>
                    <td class="td-of-bill">VIP Tax</td>
                    <td class="td-of-bill">$30.00</td>
                </tr>
                <tr>
                    <td class="td-of-bill">Corrections</td>
                    <td class="td-of-bill">-$10.00</td>
                </tr>
                <tr>
                    <td class="td-of-bill">Room Number</td>
                    <td class="td-of-bill">101</td>
                </tr>
                <tr>
                    <td class="td-of-bill">Floor Number</td>
                    <td class="td-of-bill">101</td>
                </tr>
                <tr class="total12">
                    <td class="td-of-bill">Total Due</td>
                    <td class="td-of-bill">$420.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
