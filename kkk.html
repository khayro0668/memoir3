<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Centered Input Form with Advanced Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use full viewport height */
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
            font-family: 'Arial', sans-serif; /* Modern font for better readability */
        }
        .container111 {
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 500px;
            width: 950px;
           border-radius: 20px;
            padding: 20px;
            background-color:#f4f4f4; /* White background */
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* Subtle shadow for 3D effect */
        }
        .container222 {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Use available space */
        }
        .column {
            display: flex;
            flex-direction: column;
            width: 48%; /* Slightly less than half to account for any spacing or borders */
        }
        .label-of-modifying {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333; /* Dark grey for text */
        }
        .input-of-modifying, .btn11, .btn22 {
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 4px; /* Rounded corners */
            border: 1px solid #ccc; /* Subtle border styling */
        }
        .input-of-modifying {
            background-color: #fafafa; /* Light grey background for inputs */
        }
        .btn11, .btn22 {
            width: 70%; /* Maintaining button width */
            height: 40px; /* Specified height for buttons */
            background-color: rgb(32,162,160); /* Blue background for buttons */
            color: white; /* Text color */
            font-weight: bold;
            cursor: pointer;
            margin-left: 75px;
            margin-top: 20px;
            border: none; /* No border for buttons */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Smooth transition for multiple effects */
        }
        .btn11:hover, .btn22:hover {
            background-color:#0056b3 rgb(32,162,160); /* Unique hover color */
            transform: scale(1.05); /* Slightly enlarges the button */
            box-shadow: 0 5px 15px#0056b3; /* Adds a colored shadow that matches the hover color */
        }
    </style>
</head>
<body>
    <div class="container111">
        <div class="container222">
            <div class="column">
                <label class="label-of-modifying" for="input1">Name</label>
                <input class="input-of-modifying" type="text" id="input1" name="input1">
                <label class="label-of-modifying" for="input2">Email</label>
                <input class="input-of-modifying" type="email" id="input2" name="input2">
                <label class="label-of-modifying" for="input3">Duration(in days)</label>
                <input class="input-of-modifying" type="number" id="input3" name="input3">
                <label class="label-of-modifying" for="input4">Vip pillows number</label>
                <input class="input-of-modifying" type="number" id="input4" name="input4">
                <button type="button" class="btn11">Submit</button>
            </div>
            <div class="column">
                <label class="label-of-modifying" for="input5">TV number</label>
                <input class="input-of-modifying" type="number" id="input5" name="input5">
                <label class="label-of-modifying" for="input6">Chairs number</label>
                <input class="input-of-modifying" type="number" id="input6" name="input6">
                <label class="label-of-modifying" for="input7">Snacks number</label>
                <input class="input-of-modifying" type="number" id="input7" name="input7">
                <label class="label-of-modifying" for="input8">Beds number</label>
                <input class="input-of-modifying" type="number" id="input8" name="input8">
                <button type="button" class="btn22">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
